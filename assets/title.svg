 <svg fill="none" viewBox="0 0 400 400" width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="50px">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            div{
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: blue;
            }
              h1 {
                  color: red;
                  animation: bg 2s infinite;
              }

              @keyframes bg {
                  from {
                      color: blue;
                  }
                  to {
                      color: green;
                  }
              }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
  </svg>